<div class="container">
  <div class="row justify-content-center">
    <div class="m-2">
      <div class="card shadow-lg rounded-lg border-0">
        <div class="card-header bg-primary text-white rounded-top">
          <h3>ประเภทอาหาร</h3>
        </div>
        <div class="card-body">
          <!-- Button to trigger the modal -->
          <button
            (click)="clearForm()"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modalFoodType"
          >
            <i class="fas fa-plus me-2"></i>เพิ่มประเภทอาหาร
          </button>

          <!-- Table to display food types -->
          <table class="mt-3 table table-bordered table-striped">
            <thead>
              <tr>
                <th>ชื่อประเภท</th>
                <th>หมายเหตุ</th>
                <th width="120px"></th>
              </tr>
            </thead>
            <tbody>
              @for (item of foodTypes; track item) {
              <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.remark }}</td>
                <td class="text-center">
                  <button
                    class="btn bg-primary mr-2"
                    type="button"
                    (click)="edit(item)"
                    data-bs-toggle="modal"
                    data-bs-target="#modalFoodType"
                  >
                    <i class="fas fa-pencil"></i>
                  </button>
                  <button
                    class="btn bg-danger"
                    type="button"
                    (click)="remove(item)"
                  >
                    <i class="fas fa-times"></i>
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<app-my-modal modalId="modalFoodType" title="ประเภทอาหาร">
  <div class="mb-4">
    <label class="form-label">ชื่อประเภท</label>
    <input class="form-control form-control-lg" [(ngModel)]="name" />
  </div>
  <div class="mb-4">
    <label class="form-label">หมายเหตุ</label>
    <input class="form-control form-control-lg" [(ngModel)]="remark" />
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="save()">
      บันทึก
    </button>
  </div>
</app-my-modal>
