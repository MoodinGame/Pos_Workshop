<div class="card mt-3">
    <div class="card-header">ข้อมูลร้าน</div>
    <div class="card-body">
        <div>ชื่อร้าน</div>
        <input class="form-control" [(ngModel)]="name">

        <div class="mt-3">ที่อยู่</div>
        <input type="text" class="form-control" [(ngModel)]="address">

        <div class="mt-3">เบอร์โทรศัพท์</div>
        <input type="text" class="form-control" [(ngModel)]="phone">

        <div class="mt-3">E-mail</div>
        <input type="text" class="form-control" [(ngModel)]="email">

        <div class="mt-3">รูปภาพ</div>
        <input type="file" class="form-control" (change)="onFileChange($event)"> >

        <div class="mt-3">เลขผู้เสียภาษี</div>
        <input type="text" class="form-control" [(ngModel)]="taxCode">

        <div class="mt-3">Website</div>
        <input type="text" class="form-control" [(ngModel)]="website">

        <div class="mt-3">PromptPay</div>
        <input type="text" class="form-control" [(ngModel)]="promptPay">

        <button class="mt-3 btn btn-primary" (click)="save()">
            <i class="fa fa-check me-2"></i>
            บันทึกข้อมูล
        </button>
    </div>
</div>
