<div class="container">
    <div class="row justify-content-center">
        <div class="mt-2">
            <div class="card shadow-lg rounded-lg border-0">
                <div class="card-header bg-primary text-white rounded-top">
                    <h3>ขนาด</h3>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTaste">
                        <i class="fas fa-plus me-2"></i>เพิ่มประเภทรสชาติ
                    </button>
                    <!-- Table to display food types -->
                    <table class="mt-3 table table-bordered table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">ประเภทอาหาร</th>
                                <th scope="col">ชื่อ</th>
                                <th scope="col">หมายเหตุ</th>
                                <th scope="col" width="120px"></th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (item of tastes; track item) {
                            <tr>
                                <th>{{item.FoodType.name}}</th>
                                <th>{{item.name}}</th>
                                <th>{{item.remark}}</th>
                                <td class="text-center">
                                    <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#modalTaste"
                                        (click)="edit(item)" >
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                    <button class="btn btn-danger" (click)="remove(item)" >
                                        <i class="fa fa-times"></i>
                                    </button>
                                </td>
                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<app-my-modal modalId="modalTaste" title="รสชาติ">


      <div class="mb-4">
        <label class="form-label">ประเภทอาหาร</label>
        <select class="form-control" [(ngModel)]="foodTypeId">
            @for (item of foodTypes; track item) {
            <option [value]="item.id">
                {{ item.name }}
            </option>
            }
        </select>
    </div>

    <div class="mb-4">
        <label class="form-label">ชื่อ</label>
        <input  class="form-control form-control-lg" [(ngModel)]="name" >
      </div>
    <div class="mb-4">
      <label class="form-label">หมายเหตุ</label>
      <input class="form-control form-control-lg"  [(ngModel)]="remark">
    </div>
    <button class="btn bg-primary"  (click)="save()">
        <i class="fas fa-save me-2"></i>บันทึก
    </button>
</app-my-modal>
