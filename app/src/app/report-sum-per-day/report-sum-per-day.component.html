<div class="card mt-3">
  <div class="card-header">สรุปยอดขายรายวัน</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <select class="form-control" [(ngModel)]="year">
          @for (year of ddlYear; track year) {
          <option [value]="year">{{ year }}</option>
          }
        </select>
      </div>
      <div class="col-md-4">
        <select class="form-control" [(ngModel)]="month">
          @for (month of ddlMonth; track month) {
          <option [value]="month">{{ month }}</option>
          }
        </select>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary" (click)="fetchData()">ดึงข้อมูล</button>
      </div>
    </div>

    <div class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>วันที่</th>
          <th class="text-right" width="100px">รายการ</th>
        </tr>
      </thead>
      <tbody>
        @for (item of data; track $index){
        <tr>
          <td>{{ dayjs(item.date).format("DD/MM/YYYY") }}</td>
          <td class="text-right">{{ item.amount.toLocaleString("th-TH") }}</td>
        </tr>
        }
      </tbody>
    </div>
  </div>
</div>
